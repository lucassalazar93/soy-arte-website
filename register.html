<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function toggleAdminCode() {
            var rol = document.getElementById("rol").value;
            var adminCodeField = document.getElementById("admin_code_field");
            adminCodeField.style.display = (rol === "admin") ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="background-image"><img src="img/mujer flor de loto.png" alt=""></div>
    <div class="background-overlay"></div>
    <div class="container section-padding">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <img src="img/Logo_Morado.png" alt="Soy Arte" class="logo">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">¡TE DAMOS LA BIENVENIDA!</h2>
                <p class="text-center">Regístrate y disfruta la experiencia</p>
                <form id="registerForm" action="register.php" method="post">
                    <div class="form-group text-center">
                        <label for="full_name" class="label-centered">Nombre Completo</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group text-center">
                        <label for="email" class="label-centered">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group text-center">
                        <label for="password" class="label-centered">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group text-center">
                        <label for="rol" class="label-centered">Tipo de Cuenta</label>
                        <select class="form-control" id="rol" name="rol" onchange="toggleAdminCode()">
                            <option value="usuario">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="form-group text-center" id="admin_code_field" style="display: none;">
                        <label for="admin_code" class="label-centered">Código de Administrador</label>
                        <input type="password" class="form-control" id="admin_code" name="admin_code">
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
